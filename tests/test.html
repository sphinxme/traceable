<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        /* styles.css */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 100px);
            /* 每行的高度为100px */
            gap: 10px;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            padding: 10px;
        }

        .grid-item {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .relative-item {
            background-color: lightgreen;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            /* 通过 top 属性来调整相对于 Grid 单元格的位置 */
            top: 20px;
            /* 相对于 Grid 单元格的 top 值 */
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item" style="grid-row: 2;">Grid Item 2</div>
        <div class="relative-item" style="grid-row: 2; grid-column: 2;">Relative Item</div>
    </div>
</body>

</html>
